{% extends 'shop/layouts/main.html' %}

{% block content %}
<section class="bg-light py-4 my-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3">{{ catagory_name }}</h4>
        <hr style="border: none; border-top: 2px solid #b8bfc2;">
        {% include "shop/inc/message.html" %}
      </div>

      {% for item in products %}
      <div class="col-md-4 col-lg-3 d-flex">
        <div class="card my-3 flex-fill">
          <!-- âœ… Correct product details link -->
          <a href="{% url 'product_details' catagory_name item.name %}">
            <img src="{{ item.product_image.url }}" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-primary">{{ item.name }}</h5>
              <p class="card-text">
                <span class="original_price float-start">
                  <s>Rs.{{ item.original_price|stringformat:"d" }}</s>
                </span>
                <span class="selling_price float-end">
                  Rs.{{ item.selling_price|stringformat:"d" }}
                </span>
              </p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
